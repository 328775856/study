<!-- 事件处理直接绑定函数  -->
<div id="example">
       <button @click.self.prevent>submit</button>
       <button @click='warn(message)'>submit</button>
   </div>
   
   <script type="text/javascript">  
   var example=new Vue({
       el:"#example",
       data:{
           message:'Vue.js'
       },
       methods: {
  warn: function (message) {
    // 现在我们可以访问原生事件对象
   
    alert(message)
  }
}
   }) 
</script>

</body>
</html>
