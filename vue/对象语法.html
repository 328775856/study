<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象语法</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script> 
    <style type="text/css">
		.active{
			width: 100px;
			height: 100px;
			background: #ccc;
		}
	</style>
</head>  
<body>  
    <div id="exmple">
 		<!-- <div :class="{active:isactive, 'text-danger': hasError}">1</div> -->
 		<div :class='obj'>2</div>
    </div>
    <script type="text/javascript">  
        new Vue({
        	el:'#exmple',
        	data: {
			  isActive: true,
			  error: null
			},
			computed: {
			  obj: function () {
			    return {
			      active: this.isActive && !this.error,
			      'text-danger': this.error && this.error.type === 'fatal'	
			    }
			  }
			}
        })
    </script> 
</body>
</html>
