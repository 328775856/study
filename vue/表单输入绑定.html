<!DOCTYPE html>
<html lang="en">
<head>  
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>  
    <title>列表渲染</title>  
    <style type="text/css">  
    </style>  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script> 
    <style type="text/css">
    .no,.demo{
        list-style: none;
    }
</style>
</head>  
<body>  
  <div id="app">
     <input v-model.trim="msg" type="text">
     <span>{{msg}}</span>
 <script type="text/javascript">
    new Vue({
      el:"#app",
      data:{
        msg:'picked',
        selected:'a',
        options:[
          {text:1,value:"a"},
          {text:2,value:"b"},
          {text:3,value:"c"}
        ]
      }
    })
 </script>
</body>
</html>
