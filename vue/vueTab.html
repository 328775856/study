<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>vue</title>
    <style type="text/css">
    body,html{
        width: 100%;
        height: 100%;
    }
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        width: 600px;
    }

    ul>li {
        width: 25%;
        float: left;
        display: inline-block;
        background: #ccc;
        text-align: center;
    }
    .visited{
        background: #f9f;
    }
    .clearfix:after{
           content:"";
    display:block;
    clear:both;
    }
    .clearfix{
        zoom:1;
    }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <ul class="clearfix">
            <li  v-for="(item,index) in list" @click="clickId=index" :class="{'visited':clickId==index}">{{item.text}}</li>
        </ul>
        <div v-for="(item ,index) in list" style="border: 1px solid #000;
        width: 598px;height: 300px;" v-show="clickId===index">
            {{item.text}}
        </div>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            clickId:0,
            list:[
                {text:'html'},
                {text:'css'},
                {text:'js'},
                {text:'vue'},
            ]
        }
    })
    </script>
</body>

</html>
