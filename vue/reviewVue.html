<!DOCTYPE html>
<html lang="en">
<head>  
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>  
    <title>vue</title>  
    <style type="text/css">  
    </style>  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script> 
</head>  
<body>  
    <div id="app">{{message}}
      <button @click="say">click</button>
      <div v-html='hi'></div>
      
    </div>
<script type="text/javascript"> 
    var vm=new Vue({
        el:'#app',
        data:{
            message:'hello',
            say:function(){
                console.log(1)
            },
            hi:'<h1>hi</h1>'
        }
    })
  //  alert( typeof(vm.$data.say))
</script> 
</body>
</html>
